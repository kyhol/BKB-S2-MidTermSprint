<!DOCTYPE html>
<html lang="en">
<head>

    <title>Home Page</title>
    <link rel="stylesheet" href="../CSS/style.css">

    <link rel="stylesheet" href="../CSS/HomePage.css">
</head>
<body>
    <nav class="bannertop">
        <div class="bannermascot">
            <img src="../Images/BannerPics/mascot-of-a-quaint-diner-named-garys-diner-its-focal-point-the-most-prominent-element-in-a-backd 3.svg" alt="Mascot">
        </div>
        <h1 class="garybannertext">Gary Blue's Diner</h1>
        <div class="bannerbuttons">
            <div class="bannerbutton"><a href="../Pages/menu.html" class="bannerbuttontext">Our Menu </a></div>
            <div class="bannerbutton"><a href="../Pages/order.html" class="bannerbuttontext">Order Online</a></div>
        </div>
    </nav>
    <div class="bannerbottom"><a href="../Pages/order.html" class="bannerbuttontext bannerbottombutton">Hungry? ORDER NOW!</a></div>
    <div class="main-container">
    <div class="container">
        <div class="foodImage fade">
            <img src="../Images/Menu Items/Big_Gary_Sandwich.jpeg" alt="Big Gary Sandwich" >

        </div>
        <div class="foodImage fade">
            <img src="../Images/Menu Items/Gary_Blueberry_Pancakes.jpeg" alt="Blueberry pancakes" >
        </div>
        <div class="foodImage fade">
            <img src="../Images/Menu Items/Southern_Fried_Chicken.jpeg" alt="fried chicken" >
        </div>
        <div class="foodImage fade">
            <img src="../Images/Menu Items/Veggie_Delight_Wrap.jpeg" alt="Veggie wrap" >
        </div>
        <div class="foodImage fade">
            <img src="../Images/Menu Items/Signature_Milkshake.jpeg" alt="milkshake" >
        </div>

        <i id="next" onclick="show_image(1)" class="fa-solid fa-caret-right"></i>
