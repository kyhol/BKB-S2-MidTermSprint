<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Online</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/order.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <h1>Cart:</h1>
        <div id="columns">
            <div id="column1">
                <div id="ordertext">
                <h2>Contact:</h2>
                <form>
                    <input type="text" id="name" name="name" placeholder="Name:"><br>
                </form>
                <div class="autocomplete-container" id="autocomplete-container"></div>
                <form>
                    <input type="text" id="phone" name="phone" placeholder="Phone Number:"><br>
                    <input type="email" id="email" name="email" placeholder="Email:"><br>
                </form>
                <h2>Payment:</h2>
                <h3>Choose Payment Type:</h3>
                <form>
                    <input type="radio" id="credit" name="payme" value="debit">
                    <label for="credit">Credit</label><br>
                    <input type="radio" id="debit" name="payme" value="credit">
                    <label for="debit">Debit</label><br><br>
                    <input type="text" id="card" name="card" placeholder="Card Number:"><br>
                    <div id="cardvalid">
                        <label for="expdate">Expiry Date:</label>
                        <input type="month" id="expdate" name="expdate">
                        <input type="text" id="cvv" name="cvv" placeholder="CVV:">
                    </div>
                </form>
            </div>
            </div>
            <div id="column2">
                <h2>Order:</h2>
                <h3>Your Selections:</h3>
                <div id="orderinnerhtml">

                </div>
                <h3>Choose Order Time:</h3>
                <form>
                    <input type="radio" id="now" name="ordertime" value="now">
                    <label for="now">Now</label><br>
                    <input type="radio" id="later" name="ordertime" value="later">
                    <label for="later"><label for="ordertime">Choose Time:</label>
                    <input type="datetime-local" id="ordertime" name="ordertime"></label>
                </form>
                <button id="button1">Feed Me!</button>
            </div>
        </div>
    <footer>
        <img id="footerlogo" src="../Images/FooterPics/GB.png" alt="">
        <p>&copy;2024 Gary Blue's Inc. All Rights Reserved</p>
        <div id="filler"></div>
        <p>Reach Out to Us:</p>
        <div id="socials">
            <a href="https://x.com/marybrowns?lang=en" target="_blank"><img src="../Images/FooterPics/x.svg" alt="X"></a><a href="https://www.facebook.com/MaryBrowns/" target="_blank"><img src="../Images/FooterPics/fb.svg" alt="Facebook"></a><a href="https://www.instagram.com/marybrownsofficial/?hl=en" target="_blank"><img src="../Images/FooterPics/ig.svg" alt="Instagram"></a><a href="https://www.tiktok.com/@marybrownschicken?lang=en" target="_blank"><img src="../Images/FooterPics/tt.svg" alt="TikTok"></a><a href="https://www.youtube.com/user/MaryBrownsCanada"><img src="../Images/FooterPics/yt.svg" alt="YouTube"></a>
        </div>
    </footer>
    <script src="../Scripts/order.js"></script>
    <script src="../Scripts/script.js"></script>
</body>
</html>
