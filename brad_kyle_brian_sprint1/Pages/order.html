<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Online</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/order.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
    rel="stylesheet"
  >
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet"
  >
</head>
<body>
  <nav class="bannertop">
    <div class="bannermascot">
      <a href="../Pages/index.html"
        ><img
          src="../Images/BannerPics/mascot-of-a-quaint-diner-named-garys-diner-its-focal-point-the-most-prominent-element-in-a-backd 3.svg"
          alt="Mascot"
      /></a>
      <a href="../Pages/index.html">
          <h1 class="garybannertext">
            <a href="../Pages/index.html">Gary Blue's Diner</a>
          </h1>
    </div>
    <div class="bannerbuttons">
      <button class="bannerbutton">
        <a href="../Pages/menu.html" class="bannerbuttontext">Menu</a>
      </button>
      <button class="cart-button" >
        <div class="button-inside">
          <a href="../Pages/order.html" class="bannerbuttontext" >
            <img src="../Images/BannerPics/cart.svg" />
          </a>
          <div id="cart-count" class="cart-number-display"></div>
        </div>

      </button>
  </nav>
  <div class="bannerbottom">
    <a href="../Pages/menu.html" class="bannerbuttontext bannerbottombutton"
      >Hungry? ORDER NOW!</a
    >
  </div>

    <div class="main-container">
            <div id="orderContainer">
        <div id="message"></div>
        <a href="../Pages/index.html"><button id="closeButton">Back to Home</button></a>
    </div>
        <div id="headline"><img src="../Images/OrderPics/cart.svg" alt=""><h1>Cart:</h1></div>
        <div id="columns">
            <div id="column1">
              <div id="ordertext">
                <div>
                  <h2>Contact:</h2>
                </div>
                <div id="contactinputs">
                  <!-- <form> -->
                    <div>
                      <input type="text" id="name" name="name" placeholder="Name:">
                    </div>
                    <div>
                      <input type="text" id="phone" name="phone" placeholder="Phone Number:">
                    </div>
                    <div>
                      <input type="email" id="email" name="email" placeholder="Email:">
                    </div>
                  <!-- </form> -->
                  <div class="autocomplete-container" id="autocomplete-container"></div>
                </div>
                <div>
                  <hr>
                </div>
                <div>
                  <h2>Payment:</h2>
                  <div class="pment">
                    <h3>Choose Payment Type:</h3>
                    <form>
                      <div>
                        <input type="radio" id="credit" name="payme" value="credit" checked>
                        <label for="credit">Credit</label>
                      </div>
                      <div>
                        <input type="radio" id="debit" name="payme" value="debit">
                        <label for="debit">Debit</label>
                      </div>
                    </form>
                  </div>
                  <form>
                    <div>
                      <input type="text" id="card" name="card" placeholder="Card Number:">
                    </div>
                    <br>
                    <div id="cardvalid">
                      <label for="expdate">Expiry Date:</label>
                      <input type="month" id="expdate" name="expdate">
                      <input type="text" id="cvv" name="cvv" placeholder="CVV:">
                    </div>
                  </form>
                  <br>
                  <div class="pment">
                    <h3>Order Type:</h3>
                <form>
                    <input type="radio" id="delivery" name="ordertype" value="delivery" checked>
                    <label for="delivery">Delivery</label><br>
                    <input type="radio" id="pickup" name="ordertype" value="delivery">
                    <label for="pickup">Pickup</label><br>
                </form>
                  </div>
                </div>
              </div>                            
            </div>
            <div id="column2">
                <h2>Order:</h2>
                <h3>Your Selections:</h3>
                <div id="orderinnerhtml">

                </div>
                <div id="morediv">
                  <a href="../Pages/menu.html"><button id="more">Add More</button></a><br>
                </div>
                <h3>Tip:</h3>
                <form id="tipForm">
                  <input type="radio" id="percent" name="tip" value="percent" checked>
                  <label for="percent">Percent:<br>
                      <div id="percentLine"><input type="radio" id="10" name="percent" value="10"><label for="10">10%</label>
                      <input type="radio" id="15" name="percent" value="15" checked><label for="15">15%</label>
                      <input type="radio" id="20" name="percent" value="20"><label for="20">20%</label></div>
                  </label><br>
                  <input type="radio" id="amount" name="tip" value="amount">
                  <label for="amount">Amount:&nbsp;$<input type="text" id="fixedAmount" class="hidden"></label><br>
              </form>
                <br>
                <h3>Choose Order Time:</h3>
                <form>
                    <input type="radio" id="now" name="ordertime" value="now" checked>
                    <label for="now">Now</label><br>
                    <input type="radio" id="later" name="ordertime" value="later">
                    <label for="later"><label for="ordertime">Choose Time:</label>
                    <input type="datetime-local" id="ordertime" name="ordertime"></label>
                </form>
                <button id="feedMe">Feed Me!</button>
            </div>
        </div>
    </div>    
    <footer>
      <div id="copyright">
        <img id="footerlogo" src="../Images/FooterPics/GB.png" alt="">
        &nbsp;&nbsp;<p>&copy;2024 Gary Blue's Inc. All Rights Reserved</p></div>
        <div id="filler"></div>
        <div id="socials">
          <p>Reach Out to Us:</p><a href="https://x.com/marybrowns?lang=en" target="_blank"><img src="../Images/FooterPics/x.svg" alt="X"></a><a href="https://www.facebook.com/MaryBrowns/" target="_blank"><img src="../Images/FooterPics/fb.svg" alt="Facebook"></a><a href="https://www.instagram.com/marybrownsofficial/?hl=en" target="_blank"><img src="../Images/FooterPics/ig.svg" alt="Instagram"></a><a href="https://www.tiktok.com/@marybrownschicken?lang=en" target="_blank"><img src="../Images/FooterPics/tt.svg" alt="TikTok"></a><a href="https://www.youtube.com/user/MaryBrownsCanada"><img src="../Images/FooterPics/yt.svg" alt="YouTube"></a>
        </div>
    </footer>
    <script src="../Scripts/address.js"></script>
    <script src="../Scripts/order.js"></script>
    <script src="../Scripts/script.js"></script>
</body>
</html>
